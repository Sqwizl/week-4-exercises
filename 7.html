<!DOCTYPE html>
<html lang="en">
<head>
     <link rel="stylesheet" href="exercise-7-css">
  <meta charset="UTF-8">
  <title>User Registration Form</title>
</head>
<body>

  <h1>User Registration</h1>

  <p>
    View your captured form submissions at:  
    <a href="http://requestbin.whapi.cloud/15zzcjt1" target="_blank">
    </a>
  </p>

  <form action="http://requestbin.whapi.cloud/15zzcjt1" method="post" enctype="multipart/form-data">
    
    <!-- Hidden field with sender info -->
    <input type="hidden" name="sender" value="Sqwizl" />

    <fieldset>
      <legend>Personal Information</legend>

      <label for="name">Name: *</label><br />
      <input type="text" id="name" name="name" required><br /><br />

      <label for="dob">Date of Birth: *</label><br />
      <input type="date" id="dob" name="dob" required><br /><br />

      <label for="gender">Gender:</label><br />
      <select id="gender" name="gender">
        <option value="">--Select--</option>
        <option value="female">Female</option>
        <option value="male">Male</option>
        <option value="other">Other</option>
      </select><br /><br />

      <label for="profile">Profile Picture:</label><br />
      <input type="file" id="profile" name="profile"><br /><br />
    </fieldset>

    <fieldset>
      <legend>Contact Information</legend>

      <label for="email">Email: *</label><br />
      <input type="email" id="email" name="email" required><br /><br />

      <label for="phone">Phone Number: *</label><br />
      <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" placeholder="e.g. 0212345678" required><br /><br />

      <label for="address">Address:</label><br />
      <textarea id="address" name="address" rows="4" cols="30"></textarea><br /><br />

      <label for="contact-method">Preferred Contact Method:</label><br />
      <select id="contact-method" name="contact_method">
        <option value="email">Email</option>
        <option value="phone">Phone</option>
        <option value="mail">Mail</option>
      </select><br /><br />
    </fieldset>

    <fieldset>
      <legend>Account Preferences</legend>

      <label>
        <input type="checkbox" name="newsletter" value="yes">
        Subscribe to Newsletter
      </label><br /><br />

      <label>
        <input type="checkbox" name="terms" value="yes" required>
        I accept the Terms and Conditions *
      </label><br /><br />
    </fieldset>

    <fieldset>
      <legend>Account Details</legend>

      <label for="username">Username: *</label><br />
      <input type="text" id="username" name="username" minlength="4" maxlength="12" required><br /><br />

      <label for="password">Password: *</label><br />
      <input type="password" id="password" name="password" minlength="6" required><br /><br />
    </fieldset>
<br/> <br/>
    <input type="submit" value="Submit">

  </form>

</body>
</html>
